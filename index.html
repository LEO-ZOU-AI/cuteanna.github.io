<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枯枝的话语是：你所注视的荒芜，皆在我命里盛开为神迹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="beach"></div>
        <div class="sea"></div>
        <div class="sky"></div>
        
        <div class="character boy" id="boy">
            <div class="body"></div>
            <div class="head"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm">
                <div class="stick" id="stick"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
        
        <div class="character girl">
            <div class="body"></div>
            <div class="head"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
        
        <div class="friends">
            <div class="friend friend-1"></div>
            <div class="friend friend-2"></div>
            <div class="friend friend-3"></div>
        </div>
        
        <div class="bbq"></div>
        
        <div class="fireworks-container" id="fireworks-container"></div>
        
        <div class="first-person-view" id="first-person-view">
            <div class="stick-view">
                <div class="stick-branches"></div>
            </div>
            <div class="fireworks-view"></div>
            <div class="poetry-text" id="poetry-text">
                <div class="poetry-line" id="line1">我的枝桠疯长千年，只为你此刻满眼星辰</div>
                <div class="poetry-line" id="line2">凡你所注视的荒芜，皆在我命里盛开为神迹</div>
            </div>
            <div class="back-button" id="back-button">返回</div>
        </div>
    </div>
    
    <div class="message" id="message">
        <h1>点击Leo会有惊喜嗷</h1>
        <p class="hidden" id="love-message">在烟花的光芒下，枯枝长出了了生机盎然的枝叶，就像你走进我的生活，原本荒芜的平淡覆满了生机和绿叶。</p>
    </div>
    
    <audio id="background-music" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1403318151.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <div class="music-control" id="music-control">
        <div class="music-icon">🎵</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
